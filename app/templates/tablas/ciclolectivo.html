{% extends 'base.html' %}

{% block content %}
<h1>Ciclo Lectivo</h1>
<hr>
<table style="border: 1px solid black;">
	<tr>
	{% for col in colnames %} 
		<th>{{ col.title() }}</th>
	{% endfor %}
	</tr>
	{% for row in rows %}
		<tr>
		{% for col in colnames %}
			<td>{{ row[col] }}</td>
		{% endfor %}
		</tr>
	{% endfor %}
</table>
{% endblock %}
