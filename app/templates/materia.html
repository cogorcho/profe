{% extends 'base.html' %}

{% block content %}
<h1>Materia</h1>
<hr>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
	<p>
	{{ form.nombre.label }}<br>
	{{ form.nombre(size=32) }}
	{% for error in form.nombre.errors %}
		<span style="color: red;">[{{ error }}]</span>
	{% endfor %}
	</p>
	<p>{{ form.submit() }}</p>
</form>
{% endblock %}
